<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="css/style.css"
    />
    <link
      rel="shortcut icon"
      href="favicon.png"
      type="image/x-icon"
    />
    <title>Form Maker</title>
  </head>

  <body>
    <button
      id="Moon"
      class="mode mode-switch"
      title="Switch Theme"
    >
      <svg
        class="moon"
        fill="none"
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        width="36"
        height="36"
        viewBox="0 0 24 24"
      >
        <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
      </svg>
    </button>

    <div class="inputs">
      <input
        type="text"
        id="Tag"
        placeholder=" Text"
        autocomplete="off"
      />
      <input
        type="text"
        id="style"
        placeholder=" Style"
        autocomplete="off"
      />
      <input
        type="text"
        id="attr"
        placeholder=" Attribute"
        autocomplete="off"
      />
      <input
        type="text"
        id="class"
        placeholder=" Class Name"
        autocomplete="off"
      />
      <select
        name=""
        id="option"
      ></select>

      <button class="btn-add">Confirm</button>
    </div>
    <div id="location">
      <label class="radio">
        <input
          type="radio"
          id="append"
          name="aaa"
        />
        Append
      </label>
      <label class="radio">
        <input
          type="radio"
          id="prepend"
          name="aaa"
        />
        Prepend
      </label>
      <label class="radio">
        <input
          type="radio"
          id="before"
          name="aaa"
        />
        Before
      </label>
      <label class="radio">
        <input
          type="radio"
          id="after"
          name="aaa"
        />
        After
      </label>
    </div>
    <div class="container">
      <div class="item card"></div>
      <div class="item card"></div>
      <div class="item card"></div>
      <div class="item card"></div>
      <div class="item card"></div>
      <div class="item card"></div>
      <div class="item card"></div>
      <div class="item card"></div>
      <div class="item card"></div>
      <div class="item card"></div>
      <div class="item card"></div>
      <div class="item card"></div>
      <div class="item card"></div>
      <div class="item card"></div>
      <div class="item card"></div>
      <div class="item card"></div>
      <div class="item card"></div>
      <div class="item card"></div>
      <div class="item card"></div>
      <div class="item card"></div>
      <div class="item card"></div>
    </div>

    <div class="MDJAminDiv">
      <a
        class="MDJAmin"
        href="https://github.com/MDJAmin"
        target="_blank"
        >MDJAmin</a
      >
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
